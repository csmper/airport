spring.application.name=airport
jackson.property-naming-strategy=SNAKE_CASE

spring.datasource.driver-class-name=org.postgresql.Driver

# Running from IntelliJ
spring.datasource.url=jdbc:postgresql://<server>:<port>/<database>?currentSchema=<schema>

# Running from Docker
# spring.datasource.url=jdbc:postgresql://host.docker.internal:<port>/<database>?currentSchema=<schema>

spring.datasource.username=<username>
spring.datasource.password=<password>

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
